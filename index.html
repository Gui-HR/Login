<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/base.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Projeto Login</title>
</head>
<body>
    <main>
        <div id="pattern"></div>
        <section>
            <h1>Login</h1>
        <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e assim poder fazer as configurações no seu ambiente.</p>
            <form action="" method="post">
                <div class="dados">
                    <span class="material-symbols-outlined">person</span>
                    <input type="email" name="email" id="email" placeholder="Seu e-mail" >
                </div>
                <div class="dados">
                    <span class="material-symbols-outlined">vpn_key</span>
                    <input type="password" name="senha" id="senha" placeholder="Sua senha" minlength="8" maxlength="15">
                </div>
                <div>
                    <input type="button" value="Entrar">
                </div>
            </form>
            <a href="#">Esqueci a senha <span class="material-symbols-outlined">mail</span></a>
        </section>
    </main>
</body>
</html>
